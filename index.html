<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link rel="icon" type="image/ico" href="favicon.ico">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <!-- Building Blocks -->
    <link href="css/buildingblocks/util.css" rel="stylesheet" type="text/css">
    <link href="css/buildingblocks/fonts.css" rel="stylesheet" type="text/css">
    <link href="css/buildingblocks/cross_browser.css" rel="stylesheet" type="text/css">
    <link href="css/buildingblocks/transitions.css" rel="stylesheet" type="text/css">
    <link href="css/buildingblocks/icons/styles/action_icons.css" rel="stylesheet" type="text/css">
    <link href="css/buildingblocks/style/action_menu.css" rel="stylesheet" type="text/css">
    <link href="css/buildingblocks/style/headers.css" rel="stylesheet" type="text/css">
    <link href="css/buildingblocks/style/buttons.css" rel="stylesheet" type="text/css">

    <!-- Photo Effects Library -->
    <script language="Javascript" src="js/psxeffects.min.js"></script>

    <title>Xebiagram</title>
  </head>

  <body role="application">

    <!-- First screen: Photo selection -->
    <section role="region" id="photo-selection">
      <header>
	<h1>Xebiagram</h1>
      </header>

      <article>
	<div id="photo-selection-buttons">
	  <a class="recommend" role="button" href="#" id="pick-image">Choose an image</a>
	  <button id="about">About</button>
	</div>
      </article>
    </section>

    <!-- Second screen: Photo editor -->
    <section role="region" id="photo-editor" class="hidden">
      <header>
	<button id="editor-back"><span class="icon icon-back">back</span></button>

	<menu type="toolbar">
	  <button id="editor-effect"><span class="action-icon icon compose">effect</span></button>
	  <button id="editor-share"><span class="action-icon icon email-share">share</span></button>
	</menu>
	<h1>Edit photo</h1>
      </header>

      <article>
        <div id="original-image-container"></div>
	<canvas id="canvas-image" class="hidden">
	  Your browser does not support the HTML5 canvas tag.
	</canvas>
      </article>
    </section>

    <!-- Effect selection -->
    <form role="dialog" data-type="action" id="effect-selection" class="hidden">
      <header>Effect selection</header>
      <menu>
	<button onclick="applyEffect('sepia')">Sepia</button>
	<button onclick="applyEffect('blackwhite')">Black &amp; White</button>
	<button onclick="applyEffect('bluetone')">Bluetone</button>
	<button onclick="applyEffect('greentone')">Greentone</button>
	<button onclick="applyEffect('solarize')">Solarize</button>
	<button onclick="applyEffect('mosaic')">Mosaic</button>
	<button onclick="applyEffect('mirrorleft2right')">Mirror</button>
	<button onclick="applyEffect(null)">Reset</button>
	<button onclick="toggleEffectSelectionDialog(false)">Cancel</button>
      </menu>
    </form>

    <!-- Javascript code -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/psxeffects.helper.js"></script>
  </body>
</html>
